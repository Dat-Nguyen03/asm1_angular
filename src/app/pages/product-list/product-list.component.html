<h1>List Products</h1>
<table class="table table-border">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
      <th>
        <button class="btn btn-primary">
          <a routerLink="/add" class="text-decoration-none text-light d-block"
            >Add</a
          >
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td><img [src]="product.img" [width]="100" [height]="100" alt="" /></td>
      <td>
        <button class="btn btn-danger" (click)="handleDelete(product.id!)">
          Delete
        </button>
        <button class="btn btn-success">
          <a
            routerLink="/edit/{{ product.id }}"
            class="text-decoration-none text-light d-block"
            >Edit</a
          >
        </button>
      </td>
    </tr>
  </tbody>
</table>
